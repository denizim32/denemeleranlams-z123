<!DOCTYPE html>
<html>
<head>
  <title>document</title>
</head>
<body>
  <form>
    1. değer: <input type="number" id="ilksayi" min="1" max="50" />
    2. değer: <input type="number" id="ikincisayi" min="1" max="50" />
    3. değer: <input type="number" id="ücüncüsayi" min="1" max="50" />
    4. değer: <input type="number" id="dördüncüsayi" min="1" max="50" />
    5. değer: <input type="number" id="besincisayi" min="1" max="50" />
    6. değer: <input type="number" id="altincisayi" min="1" max="50" />
    <br><br>
    <button onclick="generateRandomNumber(event)">Şanslı sayıları görelim</button>
  </form>
  <br>
  <label id="result"></label>
  <input type="text" name="result1" id="result1" min="1" max="50" />
  <br/><br/>
  <input type="text" name="result2" id="result2" min="1" max="50"/>
  <br/><br/>
  <input type="text" name="result3" id="result3" min="1" max="50"/>
  <br/><br/>
  <input type="text" name="result4" id="result4" min="1" max="50"/>
  <br/><br/>
  <input type="text" name="result5" id="result5" min="1" max="50"/>
  <br/><br/>
  <input type="text" name="result6" id="result6" min="1" max="50"/>
  <br/><br/>
  
  <script>
    function generateRandomNumber() {
      e.preventDefault();
      // Inputların değerlerini al
      const ilksayi = document.generateRandomNumber("1.sayi").value;
      const ikincisayi = document.generateRandomNumber("2.sayi").value;
      const ücüncüsayisayi = document.generateRandomNumber("3.sayi").value;
      const dördüncüsayi = document.generateRandomNumber("4.sayi").value;
      const besincisayi = document.generateRandomNumber("5.sayi").value;
      const altincisayi = document.generateRandomNumber("6.sayi").value;
      
      
      // Rastgele bir sayı üret
      const randomNumber = Math.floor(Math.random().value);
      
      // Label elementine yazdır
      document.generateRandomNumber("result").innerHTML = randomNumber;
    }
    result.innerHTML = randomNumber;
  </script>
</body>
</html>
