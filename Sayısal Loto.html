<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sayısal Loto Oyunu</title>
</head>
<body>

    <!-- Tahminleri almak için bir form oluşturalım -->
<form id="tahminler">
    <!-- Formun içine 6 tane input etiketi koyalım -->
    <input type="number" name="tahmin1" min="1" max="49" required>
    <input type="number" name="tahmin2" min="1" max="49" required>
    <input type="number" name="tahmin3" min="1" max="49" required>
    <input type="number" name="tahmin4" min="1" max="49" required>
    <input type="number" name="tahmin5" min="1" max="49" required>
    <input type="number" name="tahmin6" min="1" max="49" required>
    <!-- Formu göndermek için bir submit butonu ekleyelim -->
    <input type="submit" value="Tahminleri Gönder">
  </form>
    <!-- Oyunun görünümü için birkaç tane div etiketi kullanalım -->
<div id="sayi1" class="sayi">1</div>
<div id="sayi2" class="sayi">2</div>
<div id="sayi3" class="sayi">3</div>
<div id="sayi4" class="sayi">4</div>
<div id="sayi5" class="sayi">5</div>
<div id="sayi6" class="sayi">6</div>



</body>
</html>
